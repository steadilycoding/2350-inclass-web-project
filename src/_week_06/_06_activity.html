<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/_06_activity.css">
    <title>Activity 06</title>
</head>
<body>
    <h1>Image gallery using Flexbox</h1>
    <div class="gallery">
        <div class="top">
            <div class="left">
                <div class="image"><img src="/images/_sega.jpg" alt=""></div>
                <div class="image"><img src="/images/_space_invaders.jpg" alt=""></div>
                <div class="image"><img src="/images/_high_score.jpg" alt=""></div>
            </div>
            <div class="middle">
                <div class="image"><img src="/images/_gameboy.jpg" alt=""></div>
                <div class="image"><img src="/images/_cbm.jpg" alt=""></div>
            </div>
            <div class="right">
                <div class="top">
                    <div class="image"><img src="/images/_gameboy_02.jpg" alt="Retro Video Games"></div>
                    <div class="image"><img src="/images/_joystick.jpg" alt=""></div>
                    <div class="image"><img src="/images/_mario.jpg" alt=""></div>
                </div>
                <div class="image-middle"><img src="/images/_pinball.jpg" alt=""></div>
                <div class="bottom">
                    <div class="image"><img src="/images/_sega_02.jpg" alt=""></div>
                    <div class="image"><img src="/images/_gameboy_03.jpg" alt=""></div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="image"><img src="/images/_arcade.jpg" alt=""></div>
            <div class="image"><img src="/images/_pinball_02.jpg" alt=""></div>
        </div>
    </div>
    <script src="/javascripts/main.js"></script>
</body>
</html>
